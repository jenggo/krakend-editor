<form method="post" action="/convert" enctype="multipart/form-data" id="form_convert" class="field">
  <div class="file has-name is-fullwidth is-link">
    <label class="file-label">
      <input class="file-input" type="file" name="file" accept=".json">
      <span class="file-cta">
        <span class="file-icon">
          <i class="fas fa-upload"></i>
        </span>
        <span class="file-label">
          Upload
        </span>
      </span>
      <span class="file-name"></span>
    </label>
  </div>
  <button id="button-convert" class="button is-fullwidth is-primary" disabled>
    <span class="icon is-small"><i class="fas fa-cogs"></i></span>
    <span>Convert!</span>
  </button>
</form>
